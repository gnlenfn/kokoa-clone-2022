<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds Screen</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Freinds</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://external-preview.redd.it/t-S1-9YB32zPWpLqD8vKIWxZztdfJU4Th7BC0thvt3E.png?auto=webp&s=111df9d1901b55516567e2252b411b2f4c74a76f" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Firefox</h4>
                    <!-- <h6 class="user-component__subtitle">texttexttext</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="#" class="nav__link">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="#" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="#" class="nav__link">
                    <span class="nav__dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
